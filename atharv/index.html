<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <p class="hints"></p>
    <div>
      <p class="output"><em>...diagnostic messages</em></p>
    </div>
    <div>
        <label class="switch">
            <input type="checkbox" id="box" onclick="toggle()">
            <span class="slider round"></span>
          </label>
          <p class="hello">off</p>
        <button id ="speech">Click me</button>
    </div>


<script type="text/javascript">
    const diagnostic = document.querySelector('.output');
    const button = document.querySelector('.hello');
    var speechToggle = false;


    const SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;
    const SpeechGrammarList = window.SpeechGrammarList || webkitSpeechGrammarList;
    const SpeechRecognitionEvent = window.SpeechRecognitionEvent || webkitSpeechRecognitionEvent;

    const commands = ['left','short left','right','short right','up','short up','down','short down'];
    const grammar = `#JSGF V1.0; grammar colors; public <command> = ${commands.join(' | ')};`
    var speechCommand = null;

    const recognition = new SpeechRecognition();
    const speechRecognitionList = new SpeechGrammarList();
    speechRecognitionList.addFromString(grammar, 1);

    recognition.grammars = speechRecognitionList;
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    var btn = document.getElementById("speech");
    btn.onclick = () => {
        recognition.start();
        console.log('Ready to receive a color command.');
    };

    recognition.onresult = (event) => {
        const value = event.results[0][0].transcript;
        diagnostic.textContent = `Result received: ${value}. Confidence: ${event.results[0][0].confidence}`;
        speechCommand = value;

    }

    recognition.onspeechend = () => {
        recognition.stop();
    }

    recognition.onnomatch = (event) => {

        diagnostic.textContent = "I didn't recognize that command.";
    }

    function toggle()
    {
        console.log("before toggle "+speechToggle);
        speechToggle = !speechToggle;
        console.log("After toggle "+speechToggle);

    }


    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var score = 0;
    var scoreText;
    var moveRight = false;
    var moveLeft = false;
    var moveUp = false;
    var moveDown = false;


    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
        this.load.image('cross','assets/gamepad.png');
        this.load.image('cube','assets/gamecube.png');


        
    }


    function create ()
    {   


        cursors = this.input.keyboard.createCursorKeys();

        this.add.image(400, 300, 'sky');
        // this.add.image(400, 300, 'star')
        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
    
        player = this.physics.add.sprite(400, 450, 'dude');
        this.physics.add.collider(player, platforms);

        // player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        //player.body.setGravityY(100);
        player.setData('notMoving', true); 
        // notMoving = true;

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });
        //adding stars
        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar (player, star)
        {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.cross = this.add.image(50,550,'cross').setScale(0.2);
        this.cross.alpha = 0.5;

        this.btnUp = this.add.image(50,520,'cube').setScale(0.1);
        this.btnUp.alpha = 0.01;

        this.btnDown = this.add.image(50,580,'cube').setScale(0.1);
        this.btnDown.alpha = 0.01;

        this.btnLeft = this.add.image(18,550,'cube').setScale(0.1);
        this.btnLeft.alpha = 0.01;

        this.btnRight = this.add.image(82,550,'cube').setScale(0.1);
        this.btnRight.alpha = 0.01;

        this.btnUp.setInteractive();
        this.btnDown.setInteractive();
        this.btnLeft.setInteractive();
        this.btnRight.setInteractive();
        

        this.btnRight.on('pointerdown', ()=>{
            moveRight = true;
        });
        this.btnRight.on('pointerup', ()=>{
            moveRight = false;
        });

        this.btnLeft.on('pointerdown', ()=>{
            moveLeft = true;
        });
        this.btnLeft.on('pointerup', ()=>{
            moveLeft = false;
        });

        this.btnUp.on('pointerdown', ()=>{
            moveUp = true;
        });
        this.btnUp.on('pointerup', ()=>{
            moveUp = false;
        });

        this.btnDown.on('pointerdown', ()=>{
            moveDown = true;
        });
        this.btnDown.on('pointerup', ()=>{
            moveDown = false;
        });


    }


function setfixedMovement(velocity, direction) {
    if (direction === 'up') {
        player.setVelocityY(-velocity);
    } else if (direction === 'down') {
        player.setVelocityY(velocity);
    } else if (direction === 'left') {
        player.setVelocityX(-velocity);
    } else {
        player.setVelocityX(velocity);
    }
    player.setData('notMoving', false);
    setTimeout(() => {
        player.setData('notMoving', true);
        speechCommand = null;
    }, 1000);
}


    function update ()
    {
 
    if(speechToggle){

        if (player.getData('notMoving')) {
            player.setVelocity(0);
            if (speechCommand == 'left' || cursors.left.isDown) {   
                setfixedMovement(250, 'left');
            }
            else if(speechCommand == 'short left'){
                setfixedMovement(100, 'left');
            }
            else if ( speechCommand == 'right' || cursors.right.isDown) {
                setfixedMovement(250, 'right');
            }
            else if ( speechCommand == 'short right') {
                setfixedMovement(100, 'right');
            }
            else if (speechCommand == 'up' || cursors.up.isDown) {
                setfixedMovement(250, 'up');
            } 
            else if (speechCommand == 'short up') {
                setfixedMovement(100, 'up');
            } 
            else if (speechCommand == 'down' || cursors.down.isDown) {
                setfixedMovement(250, 'down');
            }
            else if (speechCommand == 'short down') {
                setfixedMovement(100, 'down');
            }
        }

    }
    else{

        if (cursors.left.isDown || moveLeft)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown || moveRight)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown || moveUp)
        {
            player.setVelocityY(-160);
        }
        else if (cursors.down.isDown || moveDown){
            player.setVelocityY(160);
        }
        else{
            player.setVelocityY(0);
        }

    }
    


    }

</script>

</body>
</html>
