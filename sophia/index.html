<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1800,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: {y:50},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }
    var player;
    var stars;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;

    var game = new Phaser.Game(config)

    function preload(){
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('horizontalwall','assets/bottom_wall.png');
        this.load.image('sidewall','assets/side_wall.png')
        this.load.image('wall','assets/wall.png')
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 
            'assets/dude.png',
            { frameWidth: 60, frameHeight: 90 });
    }

    function create(){
        this.add.image(900, 450, 'sky');

        // Maze Platforms:

        platforms = this.physics.add.staticGroup();

        platforms.create(50, 0, 'sidewall');
        platforms.create(900, 850, 'horizontalwall');
        platforms.create(900, 50, 'horizontalwall');

        platforms.create(450, 250, 'ground');
        platforms.create(1550, 250, 'ground');
        
        platforms.create(750, 450, 'ground');
        platforms.create(1850, 450, 'ground');

        platforms.create(450, 650, 'ground');
        platforms.create(1550, 650, 'ground');

        // Player:

        player = this.physics.add.sprite(150, 150, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);

        // Stars:
        stars = this.physics.add.group({
        key: 'star',
        repeat: 16,
        setXY: { x: 150, y: 150, stepX: 100 }
        });

        stars.children.iterate(function (child) {

        child.setY(Phaser.Math.FloatBetween(150, 650));

        });
        this.physics.add.collider(stars, platforms);

        this.physics.add.overlap(player, stars, collectStar, null, this);

        function collectStar (player, star)
        {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);
        }
        
        // Score Text:
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    }

    function update(){
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-160);
        }
        else if (cursors.down.isDown){
            player.setVelocityY(160);
        }
        else{
            player.setVelocityY(0);
        }
    }

    </script>
</body>
</html>
